<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Navigation</title>
  <link rel="stylesheet" href="System.css" />
  <script defer src="System.js"></script>
</head>
<body>

  <!-- Home Page -->
  <a href="#roomLocation" onclick="showPage('roomOptions')">
    <img src="sti-logo.png" alt="STI Logo" class="sti-logo">
  </a>

  <!-- Room Options Page -->
  <div id="roomOptions" class="container hidden">
    <div class="button-container">
      <button class="nav-button" onclick="showPage('roomLocation')">Room Location</button>
      <button class="nav-button" onclick="showPage('roomStatus')">Room Status</button>
    </div>
    <button class="return-button" onclick="showPage('home')">Return</button>
  </div>

  <!-- Room Location Page -->
  <div id="roomLocation" class="container hidden">
    <div class="room-container">
      <div class="room" onclick="showPage('room209')">209</div>
      <div class="room" onclick="showPage('room210')">210</div>
      <div class="room" onclick="showPage('room211')">211</div>
      <div class="room" onclick="showPage('room212')">212</div>
    </div>
    <button class="home-button" onclick="showPage('roomOptions')">Home</button>
  </div>

  <!-- Room Status Page -->
<div id="roomStatus" class="container hidden">
  <div class="room-container">
    <div class="room" onclick="showPage('status209')">209 Status</div>
    <div class="room" onclick="showPage('status210')">210 Status</div>
    <div class="room" onclick="showPage('status211')">211 Status</div>
    <div class="room" onclick="showPage('status212')">212 Status</div>
  </div>
  <button class="home-button" onclick="showPage('roomOptions')">Home</button>
</div>

  <!-- Individual Room Pages -->
  <div id="room209" class="container hidden">
  <div class="top-buttons">
    <button class="return-button" onclick="changeRoom('room209', 'roomLocation')">Return</button>
    <button class="home-button" onclick="changeRoom('room209', 'home')">Home</button>
  </div>
  <h2>Room 209</h2>
  <video class="room-video" controls>
    <source src="209.mp4" type="video/mp4">
    
  </video>
</div>

  <div id="room210" class="container hidden">
    <div class="top-buttons">
      <button class="return-button" onclick="changeRoom('room210', 'roomLocation')">Return</button>
      <button class="home-button" onclick="changeRoom('room210', 'home')">Home</button>
    </div>
    <h2>Room 210</h2>
    <video class="room-video" controls>
    <source src="210.mp4" type="video/mp4">
  </div>

  <div id="room211" class="container hidden">

      <button class="return-button" onclick="changeRoom('room211', 'roomLocation')">Return</button>
      <button class="home-button" onclick="changeRoom('room211', 'home')">Home</button>
    </div>
    <h2>Room 211</h2>

    <source src="211.mp4" type="video/mp4">

      <button class="home-button" onclick="changeRoom('room212', 'home')">Home</button>
    </div>
    <h2>Room 212</h2>
    <video class="room-video" controls>
    <source src="212.mp4" type="video/mp4">
  </div>
